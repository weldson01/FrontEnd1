<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div {
      position: relative;
      padding: 30px;
      background: pink;
      font-size: 22px;
      margin: 5px 0 5px 0;

      transition: all 0.5s;
    }

    div:hover {
      bottom: 2px;
      right: 5px;
      text-shadow: 2px 5px 15px rgba(0, 0, 0, 0.2);
      box-shadow: 5px 15px 40px rgba(0, 0, 0, 0.2);
    }

    body {
      background: rgb(133, 193, 214);
    }

    section {
      background: rgba(5, 28, 36, 0.529);
    }
  </style>
</head>

<body>
  <section>
    <div>
      TEXTO 1
    </div>
    <div>
      Texto 2
    </div>
    <div>
      Texto 3
    </div>
  </section>
</body>

</html>
