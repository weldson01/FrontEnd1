<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div {
      color: #fff;
      padding: 30px;
      text-align: center;
    }

    div:nth-child(1) {
      background: #261C2C
    }

    div:nth-child(2) {
      background: #5C527F
    }

    div:nth-child(3) {
      background: #6E85B2
    }
  </style>

</head>

<body>
  <div>
    #261C2C
  </div>
  <div>
    #5C527F
  </div>
  <div>
    #6E85B2
  </div>
</body>

</html>
