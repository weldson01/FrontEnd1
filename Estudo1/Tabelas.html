<!DOCTYPE>
<html>

<head>
  <meta charset"UTF-8">
  <title>Tabelas</title>
</head>

<body>
  <table border="1">
    <thead>
      <td>#</td>
      <td>Primeiro</td>
      <td>Segundo</td>
    </thead>
    <tbody>
      <tr>
        <td>1</td>
        <td>João</td>
        <td>Mariano</td>
      </tr>

      <tr>
        <td>2</td>
        <td>Márcio</td>
        <td>Rafael</td>
      </tr>
    </tbody>
    <tfoot>
      <td>#</td>
      <td>Primeiro</td>
      <td>Segundo</td>
    </tfoot>
  </table>
</body>

</html>
