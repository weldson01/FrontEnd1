<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    p {
      color: red;
    }

    p.exp-1 {
      display: block;
    }

    p.exp-2 {
      display: inline;
    }

    p.exp-3 {
      display: inline-block;
    }

    p.exp-4 {
      display: none;
    }

    .aparecer:hover p.exp-4 {
      display: block;
    }
  </style>
</head>

<body>
  <p class="exp-1">
    texto
  </p>
  <p class="exp-2">
    texto 2
  </p>
  <p class="exp-3">
    texto 3
  </p>
  <div class="aparecer">
    <p class="exp-4">
      texto 4
    </p>
  </div>
</body>

</html>
